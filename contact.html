<body>
  <main>
    <section>
      <div class="for-mobile-title">
        <h1>In the Life of a FIGHTER</h1>
      </div>
    </section>
    <section>
      <div class="contact-container">
        <div class="contact-form">
          <h1 class="contact-title">Contact Me</h1>
          <div class="contact-page-social-media">
            <div>
              <h3>You can reach me at scarecowufc.gmail.com, social media or send me a direct message below!</h3>
            </div>
            <div class="call-to-action-paragraph-contact-page">
              <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
              <a href="https://www.facebook.com/TheScarecrowMMA"><i class="fa-brands fa-facebook"></i></a>
              <a href=" https://twitter.com/PabloGarzaMMA"><i class="fa-brands fa-twitter"></i></a>
            </div>
          </div>
          <form name="messageForm" id="form" class="contact-form" action="congrats.html">
            <dl class="form-submitted" id="success">
              <p>Your message has been sent! </p>
            </dl>
            <label for="name">
              <dl class="form-error" id="nameError">(Full name must be 5 charactors or more)</dl>
              <input required id="name" type="text" name="name" class="contact-form-text" placeholder="Your name">
            </label>
            <label for="email">
              <dl class="form-error" id="emailError">(Email must be valid)</dl>
              <input required id="email" type="email" name="email" class="contact-form-text" placeholder="Your email">
            </label>
            <label for="subject">
              <dl class="form-error" id="subjectError">Subject (Should be more than 15 characters long)</dl>
              <input required id="subject" type="text" name="subject" class="contact-form-text" placeholder="Subject">
            </label>
            <div class="form-error" id="textareaError">(Your message should be more than 25 characters long)</div>
            <label for="textarea"> 
              <textarea id="textarea" class="contact-form-text" name="message"
              placeholder="Your message should be more than 25 characters long"></textarea>
            </label>
            <button type="submit" id="submit-form" name="submit" class="contact-form-btn" value="Send">Send</button>
          </form>
        </div>
      </div>
    </section>
  </main>
